<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Search</title>
  </head>
  <input
    type="search"
    name="q"
    autocomplete="off"
    list="keywords"
    placeholder="Type keyword">
  <datalist id="keywords">
    <option value="JavaScript">JavaScript: function()</option>
    <option value="C++">C++: int</option>
    <option value="Python">Python: def</option>
    <option value="And">&amp;</option>
  </datalist>
  <script src="search.js"></script>
</html>
